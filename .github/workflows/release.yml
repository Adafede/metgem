name: Release

on:
  release:
    types: [ published ]
    branches: [ master ]
    
defaults:
  run:
    shell: bash -l {0}
    
env:
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.7]
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Cache conda
      id: cache
      uses: actions/cache@v2
      env:
        # Increase this value to reset cache if environment.yml has not changed
        CACHE_NUMBER: 0
      with:
        path: |
            ~/conda_pkgs_dir
            ~/conda-env-explicit.txt
        key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment*.yml') }}
    - name: Check Cache
      id: check-cache
      run: |
        environment="environment.yml"
        if [ "${{ steps.cache.outputs.cache-hit }}" == "true" ]; then
          if [ -f "~/conda-env-explicit.txt" ]; then
            environment="~/conda-env-explicit.txt"
          fi
        fi
        echo "::set-output name=environment::$environment"
    - name: Set up Python ${{ matrix.python-version }} (Miniconda)
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        activate-environment: metgem
        python-version: ${{ matrix.python-version }}
        environment-file: ${{ steps.check-cache.outputs.environment }}
        use-only-tar-bz2: true # IMPORTANT: This needs to be set for caching to work properly!
    - name: Install Build Dependencies
      uses: ./.github/actions/install_build_dependencies
    - name: Build
      id: build
      uses: ./.github/actions/build
    - name: Run Tests
      id: tests
      uses: ./.github/actions/tests
    - name: Upload Tests Artifacts
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: tests
        path: ${{ steps.tests.outputs.log }}
    - name: Get Release
      id: get-release
      uses: bruceadams/get-release@v1.2.0
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.get-release.outputs.upload_url }} 
        asset_path: packaging/${{ steps.build.outputs.asset-name }}
        asset_name: ${{ steps.build.outputs.asset-basename }}-${{ github.event.release.tag_name }}.${{ steps.build.outputs.asset-ext }}
        asset_content_type: ${{ steps.build.outputs.asset-mimetype }}